<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    
   
    <h1 style="text-align: center;">This is a To Do List</h1>

    <form style="text-align: center;">
        Enter Task: <input type="text" id="task">
        <input id="btnid" type="button" value="+"  >
        
    </form>

    <br><br>

   <div  id="div-to-do">
     <ul id="new-display">Items To Do: 
    </ul>
   </div>

    <br><br>

    <div  id="div-complete">
        <ul id="completed-list">Completed:
        </ul> 
    </div>

  <br><br>

    <div  id="div-incomplete">
      <ul id="incomplete-list">Incomplete:      
        </ul>
    </div>

    <script src="index.js"></script>

    
    
</body>
</html>
