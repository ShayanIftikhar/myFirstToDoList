<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    
   
    <h1 style="text-align: center;">This is a To Do List</h1>

    <form style="text-align: center;">
        Enter Task: <input type="text" id="taskInput">
        <input id="submitNewTask" type="button" value="+"  >
        
    </form>

    <br><br>

   <div  id="div-to-do"><strong>Items To Do:</strong><br><br>
     <ul id="itemsToDo"> 
    </ul>
   </div>

    <br><br>

    <div  id="div-complete"><strong>Completed:</strong><br><br>
        <ul id="completedList">
        </ul> 
    </div>

  <br><br>

    <div  id="div-incomplete"><strong>Incomplete:</strong><br><br>
      <ul id="incompleteList">     
        </ul>
    </div>

    <script src="example.js"></script>

    
    
</body>
</html>
